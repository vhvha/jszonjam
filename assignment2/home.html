    <title>과제2</title>
    <style>
      .outside {
        border: 4px solid black;
        padding: 50px;
        margin: 100px;
      }
      .center {
        border: 3px solid black;
        padding: 50px;
      }
      .inside {
        border: 2px solid black;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="outside">
      <div class="center">
        <div class="inside">
          <a href="https://www.google.com" target="_blank" class="link">구글로 가기!</a>
        </div>
      </div>
    </div>
    <script>
      
      let outside = document.querySelector(".outside");
      let center = document.querySelector(".center");
      let inside = document.querySelector(".inside");
      let link = document.querySelector("a");
      let elements = [outside, center, inside, link];

      //let elements = document.querySelectorAll("div");
      //elements.push(link);

      elements.forEach(function(element) {
        element.addEventListener('click', clicked);
      });

      function clicked(event) {
        switch(event.currentTarget.className) {
          case "outside":
            event.stopPropagation();
            console.log("가장 바깥 쪽!");
            break;
          case "center":
            event.stopPropagation();
            console.log("가운데!");
            break;
          case "inside":
            event.stopPropagation();
            console.log("가장 안 쪽!");
            break;
          case "link":
            event.stopPropagation();
            console.log("구글로 가기!");
          default:
      }
      }
